<!DOCTYPE html>
<html lang="hu-HU">
  <head>
    <meta charset="utf-8">
    <title>Űrlapok</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <form>
      <fieldset>
        <legend>Contact Form</legend>
        <label for="Name">Name:</label>
        <input class="name" type="text" name="Name" value=""><br>
        <label for="Email">Email:</label>
        <input class="email" type="email" name="Email" placeholder="example@example.com" value=""><br>
        <label for="Password">Password:</label>
        <input class="password" type="password" name="password" value=""><br>
        <label for="phone">Number:</label>
        <input class="phone" type="tel" name="Telephone" value="" placeholder="(+36) 123 4567"><br>
        <label for="radio">Gender</label>
        <label class="male" for="Male">Male</label>
        <input type="radio" name="Radiobutton" value="">
        <label for="Female">Female</label>
        <input type="radio" name="Radiobutton" value=""><br>
        <label for="DOB">Date of Birth</label>
        <input class="dob" type="date" name="dob" value="">
        </fieldset>
      </form>
      <button type="button" name="button"><a href="masodik.html">Tovább a második feladathoz</a></button>

  </body>
</html>
