<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Űrlap Harmadik Feladat</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <form>
      <fieldset>
        <legend>Kedvencek</legend>
        <label for="animalname">Állatka neve:</label>
        <input class="aniname" type="text" name="" value=""><br>
        <label for="animaltype">Fajtája:</label>
        <input class="anitype" type="text" name="" value=""><br>
        <label for="animalgender">Neme:</label>
        <input class="anigender" type="text" name="" value=""><br>
        <label for="animalcolor">Színe:</label>
        <input class="anicolor" type="text" name="" value=""><br>
        <label for="animalweight">Súlya:</label>
        <input class="aniweight" type="text" name="" value=""><br>
        <label for="animalage">Életkora:</label>
        <input class="aniage" type="text" name="" value=""><br>
        <input class="subbut" type="submit" name="submit" value="Felvesz!">
        <input type="reset" name="reset" value="Törlés!">
      </fieldset>
    </form>
    <button type="button" name="button"><a href="index.html">Vissza az Első Feladathoz</a></button><br>
    <button type="button" name="button"><a href="masodik.html">Vissza a Második Feladathoz</a></button>
  </body>
</html>
